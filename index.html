<!DOCTYPE html>
<html ng-app='placeholder'>
    <head>
        <title>Placeholder Plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller='MainCtrl as main'>
        <h3>A simple placeholder plugin</h3>
        <br/><br/>
        <input type='text' value='' my-placeholder='Write something here'/>
    </body>
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script type='text/javascript' src='js/placeholder.js'></script>
</html>
